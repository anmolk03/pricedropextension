<h1>Sign Up</h1>

<div ng-controller="signup">
    <label for="uname"><b>Username</b></label>
    <input ng-model="username" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input ng-model="pswd" type="password" placeholder="Enter Password" name="psw" required>

    <button ng-click="press(username, pswd)" type="submit">Sign Up</button>
    <a ui-sref="login"><button type="submit">Login</button></a>
</div>
